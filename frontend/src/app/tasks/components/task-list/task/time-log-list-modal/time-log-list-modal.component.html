<div class="dialog-title"
     mat-dialog-title>
    <h2>{{ data.task.name }}</h2>

    <button (click)="onCancel()"
            aria-label="close dialog"
            mat-icon-button
            type="button">
        <mat-icon>close</mat-icon>
    </button>
</div>

<mat-dialog-content>
    <mat-toolbar>
        <button (click)="onAddTimeLogClick()"
                color="primary"
                mat-button
                type="button">
            <mat-icon>add</mat-icon>
            Add Time Log
        </button>
    </mat-toolbar>

    <shared-shared-table (cellClicked)="onCellClick($event)"
                         (removeAction)="onRemoveAction($event)"
                         [columns]="columns"
                         [data]="timeLogs"
                         [enableFooter]="true"
                         [enableRemoveAction]="true"
                         [isSelectable]="false"
                         [stickyFooter]="true"
                         [stickyHeader]="true"
                         sortDirection="desc"
                         sortField="startTime"/>
</mat-dialog-content>

<mat-dialog-actions>
    <button (click)="onCancel()"
            mat-button
            type="button">
        Cancel
    </button>

    <button (click)="onSave()"
            mat-button
            type="button">
        Save changes
    </button>
</mat-dialog-actions>
