<shared-shared-table (cellClicked)="onCellClick($event)"
                     (footerCellClicked)="onFooterCellClicked($event)"
                     (syncAction)="onSyncClick($event)"
                     [columns]="columns"
                     [data]="tasks$ | async"
                     [enableFooter]="true"
                     [enableSyncAction]="(reportMode$ | async) === ReportModeEnum.date"
                     [isSelectable]="false"
                     [stickyFooter]="true"
                     [stickyHeader]="true"
                     sortDirection="desc"
                     sortField="lastTimeLogStartTime"/>
