<mat-form-field>
    @if (showLabel()) {
        <mat-label>Report mode</mat-label>
    }

    <mat-select (valueChange)="reportModeValueChange($event)"
                [formControl]="reportModeFormControl"
                placeholder="Report mode<">
        @for (reportMode of reportModes; track reportMode) {
            <mat-option [value]="reportMode.value">
                {{ reportMode.viewValue }}
            </mat-option>
        }
    </mat-select>
</mat-form-field>
