<h1 mat-dialog-title>Are you sure?</h1>

<mat-dialog-content>
    <p>
        Are you sure you want to delete <strong>{{ data.deleteString }}</strong>?
    </p>
</mat-dialog-content>

<mat-dialog-actions>
    <button (click)="onCancel()"
            mat-button
            type="button">
        Cancel
    </button>

    <button (click)="onDelete()"
            color="warn"
            mat-button
            type="button">
        Delete
    </button>
</mat-dialog-actions>
