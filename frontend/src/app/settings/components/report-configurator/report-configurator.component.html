<mat-card>
    <mat-card-header>
        <mat-card-title>Report</mat-card-title>
    </mat-card-header>

    @if (reportSettings()) {
        <mat-card-content>
            <shared-report-mode-switcher (reportModeChange)="onReportModeChange($event)"
                                         [disabled]="disabled()"
                                         [reportMode]="reportSettings().reportMode"/>

            @if (showDatePicker()) {
                <shared-report-date-selector (dateChange)="onDateChange($event)"
                                             (endDateChange)="onEndDateChange($event)"
                                             (startDateChange)="onStartDateChange($event)"
                                             [date]="reportSettings().date"
                                             [disabled]="disabled()"
                                             [endDate]="reportSettings().endDate"
                                             [reportMode]="reportSettings().reportMode"
                                             [startDate]="reportSettings().startDate"/>
            }

            <shared-report-tag-filter (tagChange)="onTagChange($event)"
                                      [disabled]="disabled()"
                                      [tags]="reportSettings().tags"/>

            <shared-report-hide-unreported-tasks (hideUnreportedTasksChange)="onHideUnreportedTasksChange($event)"
                                                 [disabled]="disabled()"
                                                 [hideUnreportedTasks]="reportSettings().hideUnreportedTasks"/>

            <shared-report-show-weekends (showWeekendsChange)="onShowWeekendsChange($event)"
                                         [disabled]="disabled()"
                                         [showWeekends]="reportSettings().showWeekends"/>
        </mat-card-content>
    }
</mat-card>
