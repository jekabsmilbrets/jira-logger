<mat-form-field>
    <mat-label *ngIf="showLabel">Tags</mat-label>
    <mat-select (valueChange)="tagValueChange($event)"
                [formControl]="tagFormControl"
                placeholder="Tags"
                multiple>
        <mat-option *ngFor="let tag of tags$ | async"
                    [value]="tag">
            {{ tag.name }}
        </mat-option>
    </mat-select>
</mat-form-field>
