<mat-form-field>
  <mat-label>Report mode</mat-label>
  <mat-select (valueChange)="reportModeValueChange($event)"
              [formControl]="reportModeFormControl">
    <mat-option *ngFor="let reportMode of reportModes"
                [value]="reportMode.value">
      {{reportMode.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
