<mat-form-field>
  <mat-label>Tags</mat-label>
  <mat-select (valueChange)="tagValueChange($event)"
              [formControl]="tagFormControl"
              multiple>
    <mat-option *ngFor="let tag of tags$ | async"
                [value]="tag">
      {{tag.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
