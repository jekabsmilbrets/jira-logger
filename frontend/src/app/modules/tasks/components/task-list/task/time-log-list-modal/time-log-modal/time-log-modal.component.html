<div class="dialog-title"
     mat-dialog-title>
    <h2>Time Log {{ data.timeLog.startTime | date: 'yyyy-MM-dd HH:mm:ss' }}</h2>

    <button (click)="onCancel()"
            aria-label="close dialog"
            mat-icon-button>
        <mat-icon>close</mat-icon>
    </button>
</div>

<mat-dialog-content>
    <form [formGroup]="formGroup">
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea formControlName="description"
                      matInput
                      placeholder="Ex. ToDo: Do actually something this time...">
            </textarea>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Start date</mat-label>
            <input [matDatepicker]="startDatepicker"
                   formControlName="startTime"
                   matInput>
            <mat-datepicker #startDatepicker/>
            <mat-datepicker-toggle [for]="startDatepicker"
                                   matSuffix/>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Start time</mat-label>
            <input [matTimepicker]="startTimepicker"
                   formControlName="startTime"
                   matInput>
            <mat-timepicker #startTimepicker/>
            <mat-timepicker-toggle [for]="startTimepicker"
                                   matSuffix/>
        </mat-form-field>

        <mat-form-field>
            <mat-label>End date</mat-label>
            <input [matDatepicker]="endDatepicker"
                   formControlName="endTime"
                   matInput>
            <mat-datepicker #endDatepicker/>
            <mat-datepicker-toggle [for]="endDatepicker"
                                   matSuffix/>
        </mat-form-field>

        <mat-form-field>
            <mat-label>End time</mat-label>
            <input [matTimepicker]="endTimepicker"
                   formControlName="endTime"
                   matInput>
            <mat-timepicker #endTimepicker/>
            <mat-timepicker-toggle [for]="endTimepicker"
                                   matSuffix/>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button (click)="onCancel()"
            mat-button>Cancel
    </button>
    <button (click)="onDelete()"
            color="warn"
            mat-button>Delete
    </button>
    <button (click)="onSave()"
            [disabled]="formGroup.invalid"
            mat-button>Save changes
    </button>
</mat-dialog-actions>
