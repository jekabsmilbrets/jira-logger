<mat-toolbar class="app-toolbar"
             color="primary">
    <button class="app-name"
            mat-icon-button
            routerLink="/"
            title="Jira Time Logger">
        <mat-icon>home</mat-icon>
    </button>

    <button (click)="sidenav.toggle()"
            class="app-menu"
            mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>

    <a [routerLink]="reportDateLink()"
       class="time-spent">{{ timeLoggedToday | readableTime }}</a>

    <span *ngIf="activeTask"
          class="active-task">{{ activeTask.name }}</span>

    <span class="spacer"></span>

    <ng-template appDynamicMenu></ng-template>
</mat-toolbar>

<mat-progress-bar *ngIf="isLoading"
                  mode="indeterminate"></mat-progress-bar>
