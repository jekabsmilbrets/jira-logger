<mat-card>
    <mat-card-header>
        <mat-card-title>Report</mat-card-title>
    </mat-card-header>

    <mat-card-content *ngIf="reportSettings">
        <app-report-mode-switcher (reportModeChange)="onReportModeChange($event)"
                                  [disabled]="disabled"
                                  [reportMode]="reportSettings.reportMode">
        </app-report-mode-switcher>

        <app-report-date-selector (dateChange)="onDateChange($event)"
                                  (endDateChange)="onEndDateChange($event)"
                                  (startDateChange)="onStartDateChange($event)"
                                  *ngIf="showDatePicker()"
                                  [date]="reportSettings.date"
                                  [disabled]="disabled"
                                  [endDate]="reportSettings.endDate"
                                  [reportMode]="reportSettings.reportMode"
                                  [startDate]="reportSettings.startDate">
        </app-report-date-selector>

        <app-report-tag-filter (tagChange)="onTagChange($event)"
                               [disabled]="disabled"
                               [tags]="reportSettings.tags">
        </app-report-tag-filter>

        <app-report-hide-unreported-tasks (hideUnreportedTasksChange)="onHideUnreportedTasksChange($event)"
                                          [disabled]="disabled"
                                          [hideUnreportedTasks]="reportSettings.hideUnreportedTasks">
        </app-report-hide-unreported-tasks>

        <app-report-show-weekends (showWeekendsChange)="onShowWeekendsChange($event)"
                                  [disabled]="disabled"
                                  [showWeekends]="reportSettings.showWeekends">
        </app-report-show-weekends>
    </mat-card-content>
</mat-card>
