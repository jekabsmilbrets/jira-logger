<div class="base-container mat-typography">
  <app-header [sidenav]="sidenav"></app-header>

  <mat-sidenav-container [style.marginTop.px]="0" class="app-sidenav-container">
    <mat-sidenav #sidenav fixedTopGap="56" mode="over">
      <app-sidenav (sidenavClose)="sidenav.close()"></app-sidenav>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
